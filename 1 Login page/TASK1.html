<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Task1sheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <div class="containerr">
        <div class="content">
            <form action="">
                <h2>Login</h2>
                <div class="details">
                <label for="username">Username</label><br>
                </div>
                <div class="inputbox">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                    <input type="text" id="username" name="username" placeholder="Type your Username">
                </div>

                <div class="details">
                <label for="pass">Password</label>
                </div>
                <div class="inputbox">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" id="pass" placeholder="Type your Password">
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>

                
                    <button type="submit" class="btn">Login</button>
                

                <a href="#" id="lin">Or Sign Up using</a>

                <div class="social-media">
                    <a href="#"><img src="google.png" width="25" height="25"></a>
                    <a href="#"><img src="facebook.png" width="25" height="25"></a>
                    <a href="#"><img src="twitter.png" width="25" height="25"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
